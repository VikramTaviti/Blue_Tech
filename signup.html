<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="css/signup_style.css" xmlns="http://www.w3.org/1999/html">
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">



</head>
<body>

<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Blue Tech</h1>
		<p>Where Innovation meets excellence</p>
		<span>
			<p>Sign up with social media</p>
			<a href="#" ><i class="fab fa-google-plus-g" aria-hidden="true">Google+</i></a>
			<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i>Twitter</a>
		</span>
		</div>
	</div>


		<div class="right">
		<h5>Sign up</h5>
		<div class="inputs">
            <input type="text" placeholder="Full name">
			<input type="text" placeholder="Email/Mobile">
			<br>
			<input type="password" placeholder="password">
            <input type="password" placeholder="confirm password">
		</div>

			<br><br>

			<br>
			<a href="index.html" ><button>Sign up</button></a>
	</div>

</div>


</body>
</html>
